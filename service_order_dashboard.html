  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Week navigation
      const weekDays = document.querySelectorAll(".week-day");
      weekDays.forEach((day) => {
        day.addEventListener("click", function () {
          weekDays.forEach((d) => d.classList.remove("active"));
          this.classList.add("active");
        });
      });

      // Event card click handler
      const eventCards = document.querySelectorAll('.event-card');
      eventCards.forEach(card => {
        card.addEventListener('click', function() {
          const time = this.dataset.time;
          const name = this.dataset.name;
          const service = this.dataset.service;
          const rate = this.dataset.rate;
          const status = this.dataset.status;
          const bookingId = this.dataset.bookingId;
          const hairColor = this.dataset.hairColor;

          const modalContainer = document.createElement('div');
          modalContainer.className = 'modal-container';
          modalContainer.innerHTML = `
            <div class="modal">
              <button class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 close-modal">
                <i class="ri-close-line text-xl"></i>
              </button>
              <h3 class="text-lg font-semibold mb-4">Salon Appointment</h3>
              <div class="space-y-3 text-sm text-gray-700">
                <p><span class="font-medium">Booking ID:</span> ${bookingId}</p>
                <p><span class="font-medium">Client:</span> ${name}</p>
                <p><span class="font-medium">Time:</span> ${time}</p>
                <p><span class="font-medium">Service:</span> ${service}</p>
                <p><span class="font-medium">Hair Coloring:</span> ${hairColor}</p>
                <p><span class="font-medium">Rate:</span> ${rate}</p>
                <p><span class="font-medium">Status:</span> <span class="text-green-600">${status}</span></p>
              </div>
              <div class="mt-6 flex justify-end gap-3">
                <button class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-button hover:bg-gray-200 close-modal">Close</button>
                <button class="px-4 py-2 text-sm font-medium text-white bg-primary rounded-button hover:bg-blue-600">Edit</button>
              </div>
            </div>
          `;

          // Close modal handlers
          const closeModal = () => modalContainer.remove();
          modalContainer.querySelector('.close-modal').addEventListener('click', closeModal);
          modalContainer.addEventListener('click', (e) => {
            if (e.target === modalContainer) closeModal();
          });

          document.body.appendChild(modalContainer);
        });
      });

      // Add button handler
      const addButton = document.querySelector(".add-button");
      addButton.addEventListener("click", function () {
        const modalContainer = document.createElement('div');
        modalContainer.className = 'modal-container';
